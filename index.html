<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ROCK - PAPER - SCISSORS</h1>

        <p id="winner-message">
            First player to get 5 points wins the match.
        </p>

        <div id="scoreboard">
            <span>Score:</span>
            <span id="player-score">0</span>
            <span id="computer-score">0</span>
            <span id="round-message">Pick your weapon!</span>
        </div>

        <div id="choices">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>

        <button id="reset-game">Play again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
